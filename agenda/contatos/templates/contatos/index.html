{% extends 'base.html' %}

{% block conteudo %}
  <h1 class="mt-5">Minha agenda</h1>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Telefone</th>
        <th>Categoria</th>
      </tr>
    </thead>
    <tbody>
      {% for contato in contatos %}
        <tr>
          <th>
            <a href="{% url 'single_contato' contato.id %}">{{ contato.id }}</a>
          </th>
          <td>
            <a href="{% url 'single_contato' contato.id %}">{{ contato.nome }}</a>
          </td>
          <td>{{ contato.sobrenome }}</td>
          <td>{{ contato.telefone }}</td>
          <td>{{ contato.categoria }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
